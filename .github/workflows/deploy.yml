name: Node.js CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - run: npm install gulp gulp-clean-css gulp-concat gulp-imagemin gulp-postcss gulp-sourcemaps gulp-terser cssnano --save-dev
      - run: gulp
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          remote_branch: "main"